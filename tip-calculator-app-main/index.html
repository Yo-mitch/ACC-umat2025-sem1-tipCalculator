<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel= "stylesheet" href= "styles.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <main class="container">
    <div>
      <h1 class="title">SPLIT<br />TTER</h1>
      <div class="splitter-card">
        <section class="input-panel">
          <label>
            Bill
            <input type="number" placeholder="0" value="142.55" />
          </label>

          <div class="tip-selection">
            <p>Select Tip %</p>
            <div class="tip-buttons">
              <button>5%</button>
              <button>10%</button>
              <button class="active">15%</button>
              <button>25%</button>
              <button>50%</button>
              <input type="number" placeholder="Custom" />
            </div>
          </div>

          <label>
            Number of People
            <input type="number" placeholder="1" value="5" />
          </label>
        </section>

        <section class="result-panel">
          <div class="amount">
            <div>
              <p class="label">Tip Amount</p>
              <small>/ person</small>
            </div>
            <p class="value">$4.27</p>
          </div>

          <div class="amount">
            <div>
              <p class="label">Total</p>
              <small>/ person</small>
            </div>
            <p class="value total">$32.79</p>
          </div>

          <button class="reset">RESET</button>
        </section>
      </div>

      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
